<!DOCTYPE html>
<html>
<body style="background-color:green;">

<h2>JavaScript Event and Stuffs</h2>

<p>Click on the time button to display current time! Color button to change colors!</p>

<button id="myBtn">Time</button>

<button id="myBtn1">Year</button>


<p id="demo"></p>
<script>
document.getElementById("myBtn").addEventListener("click", displayDate);

document.getElementById("myBtn1").addEventListener("click", curYear);


function displayDate() {
  document.getElementById("demo").innerHTML = Date();
}

function curYear() {
  var d = new Date();
  var n = d.getFullYear();
  document.getElementById("demo").innerHTML = n;
}
</script>

</body>
</html>
