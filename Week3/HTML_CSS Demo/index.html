<!DOCTYPE html>
<!-- DOCTYPE element 
    must be the first non-comment tag
    instruction for the browser about what version of html we are using -->

<html> <!-- root tag -->
<head>
    <title>
        HTML basics: Structure
    </title>
    <style>
        body{background-color: green}
        h1{color:yellow}
    </style>
    <link rel="stylesheet" href="random.css">

</head>

<body>
    <div>
        <p>greetings. This is in a dumb div.</p>
    </div>
    <h1 class="c1">This is a main header </h1>
    <p>This text might be used to introduce the rest of the page.</p>
    <h2>This is not quite as important.</h2>
    <p>Another paragraph.</p>
    <h6>Smallest Header!</h6>
    
    <div id="a" class = "c1">
        <h1>I'm a header!</h1>
        <p>This is really <span class="demo">cool</span> p-tag!</p>

    </div>

    <div id = "b">
        <div id = "c" >
            <p>This is MAdnEsS!</p>
        </div>
    </div>

    <h1 style="color:bisque">BISQUE is an h1 tag. </h1>
    
</body>

</html>
